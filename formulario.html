<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
</head>
<body>
  <h1>Formularios</h1>
  <form action="mailto:sjvi62@educa.madrid.org.com?subject=tarea_de_marcas" method="post" enctype="text/plain">
    <fieldset>
      <legend>Datos personales</legend>
      <label for="nombre">Nombre (requerido):</label>
      <br>
      <input id="nombre" name="nombre" type="text" required>
      <br><br>
      <label for="edad">Edad (solo debe aceptar un número):</label>
      <br>
      <input id="edad" name="edad" type="number" min="0" step="1">
      <br><br>
      <label for="email">Email:</label>
      <br>
      <input id="email" name="email" type="email">
      <br><br>
      <label for="curso">Curso:</label>
      <br>
      <select id="curso" name="curso">
      <option>HTML básico</option>>
      </select><br><br>
      <label for="comentarios">Comentarios:</label>
      <br>
      <textarea id="comentarios" name="comentarios" rows="4" cols="40">
      </textarea>
      <br><br>
      <button type="submit">Enviar</button>
    </fieldset>
  </form>
  <p><a href="../index.html">Volver al índice</a></p>
</body>
</html>
